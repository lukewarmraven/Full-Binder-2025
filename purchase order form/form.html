<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=yes">
    <title>Full Binder</title>
    <link rel="stylesheet" href="form.css">
    <link rel="icon" href="assets/card.png">
    
    <!-- SNIGLET FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Lexend:wght@100..900&family=Sniglet:wght@400;800&family=Ultra&display=swap" rel="stylesheet">
    <script src="form.js" defer></script>
</head>
<body>
    <header>
        <div class="headerGroup">
            <a class="headerForm" href="form.html">
                <img src="assets/card.png" alt="FullBinderLogo" class="headerImg">
                <div class="headerTitle">Full Binder</div>
            </a>
        </div>
            
        <ul class="headerList">
            <a href="" class="homeHeader"> <li>Home</li> </a>
            <a href="" class="shopHeader"> <li>Shop</li></a>
            <a href="" class="contactsHeader"> <li>Contacts</li></a>
        </ul>
    </header>

    <main>
        <div class="boxForm">
            <form class="formContainer">
                <div class="mainOrderForm">
                
                    <fieldset class="formFieldset">
                        
                        <div class="formTitle">Purchase Order Form</div>
                <!-- FULL NAME -->
                        <div class="name">
                            <div class="firstName">
                                <label for="firstName">First Name</label>
                                <input type="text" name="firstName" id="firstName" placeholder="Enter first name here" required>
                            </div>

                            <div class="lastName">
                                <label for="lastName">Last Name</label>
                                <input type="text" name="lastName" id="lastName" placeholder="Enter last name here" required>
                            </div>                       
                        </div>

                <!-- SHIPPING ADDRESS -->
                <div class="mainAddress1">
                    <div class="address1">
                        <label class="address" for="address">Address</label>
                        <input class="address" type="text" name="address" id="address" placeholder="Enter address here" required>
                    </div>
                    
                    <div class="address2">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="Enter city here" required>
                    </div>    
                </div>

                <div class="mainAddress2">
                    <div class="address2">
                        <label for="country">Country</label>
                        <select id="country" name="country" required></select>
                    </div>

                    <div class="address4">
                        <label for="zipcode">Zip Code</label>
                        <input type="text" name="zipcode" id="zipcode" maxlength="4" placeholder="Ex.: 1140" required>
                    </div>   
                </div>
                        
                <!-- CONTACT -->
                <div class="mainContacts">
                    <div class="contacts1">
                        <label for="contact">Contact</label>
                        <input type="tel" name="contact" id="contact" pattern="09[0-9]{9}" maxlength="11" placeholder="Ex.: 09..." required>
                    </div>
                        
                <!-- EMAIL -->
                    <div class="contacts2">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="username@email.com" required>
                    </div>
                </div>
                        

                <!-- COURIER -->
                    <fieldset class="courierField">
                        <legend>Couriers:</legend>
                        <div class="courier1">
                            <input class="courier" type="radio" name="courier" id="jtexpress" value="J&T Express" required>
                            <label class="courier" for="jtexpress" id="jtexpress">J&T Express</label>
                        </div>
                        <div class="courier2">
                            <input class="courier" type="radio" name="courier" id="lalamove" value="Lalamove" required>
                            <label class="courier" for="lalamove" id="lalamove">Lalamove</label>
                        </div>
                        <div class="courier3">
                            <input class="courier" type="radio" name="courier" id="lbc" value="LBC" required>
                            <label class="courier" for="lbc" id="lbc">LBC</label>
                        </div>
                        <div class="courier4">
                            <input class="courier" type="radio" name="courier" id="gogoexpress" value="Gogo Express">
                            <label class="courier" for="gogoexpress" id="gogoexpress">Gogo Express</label>
                        </div>
                        <div class="courier5">
                            <input class="courier" type="radio" name="courier" id="grab" value="Grab">
                            <label class="courier" for="grab" id="grab">Grab</label>                        
                        </div>
                    </fieldset>
                        
                <!-- PAYMENT OPTION -->
                    <fieldset class="paymentField">
                        <legend>Payment Methods:</legend>
                        <div class="payment1">
                            <input class="payment" type="radio" name="payment" id="gcash" value="GCash" required>
                            <label class="payment" for="gcash" id="gcash">GCash</label>
                        </div>
                        
                        <div class="payment2">
                            <input class="payment" type="radio" name="payment" id="maya" value="Maya" required>
                            <label class="payment" for="maya" id="maya">Maya</label>
                        </div>

                        <div class="payment3">
                            <input class="payment" type="radio" name="payment" id="cod" value="Cash on Delivery (COD)" required>
                            <label class="payment" for="cod" id="cod">Cash on Delivery (COD)</label> 
                        </div>                                         
                    </fieldset>

                <!-- ADDONS -->
                <fieldset class="addonsField">
                    <legend>Add-Ons:</legend>
                    <div class="addons1">
                        <input class="addons" type="checkbox" name="addon1" id="addon1" value="Extra Bubble Wrap" >
                        <label class="addons" for="addon1" id="addon1">Extra Bubble Wrap</label>
                    </div>
                    <div class="addons2">
                        <input class="addons" type="checkbox" name="addon2" id="addon2" value="Corrugated Box" >
                        <label class="addons" for="addon2" id="addon2">Corrugated Box</label>
                    </div>
                    <div class="addons2">
                        <input class="addons" type="checkbox" name="addon3" id="addon3" value="Toploader" >
                        <label class="addons" for="addon3" id="addon3">Toploader</label>
                    </div>
                </fieldset>               

                <!-- SPECIAL INSTRUCTIONS -->
                <div class="mainSpecInst">
                    <label for="specialInstructions" class="specialInstructions">Special Instructions (Optional)</label>
                    <textarea class="specialInstructions" name="specialInstructions" id="specialInstructions" placeholder="Enter special instructions here"></textarea>
                </div>
                
                <!-- VOUCHER -->        
                <div class="mainVoucher">
                    <legend>Select voucher:</legend>
                    <select name="voucher" id="voucher" required>
                        <option value="" class="voucher" disabled selected></option>
                        <option value="No Voucher" class="voucher">No Voucher</option>
                        <option value="Free Shipping" class="voucher">Free Shipping</option>
                        <option value="5% Discount" class="voucher">5% Discount</option>
                    </select>
                    <a href="form.html" class="clearButton">Clear Responses</a>
                        <button type="submit">Place Order</button>
                </div>
                    </fieldset>

                
                <!-- CART FOR ORDERS -->
                <fieldset class="cartFieldset">
                    <div class="cartTitle">Cart</div>
                    <div class="cartHeader">
                        <ul class="cartHeaderList">
                            <li>Pc.</li>
                            <li>Item</li>
                            <li>Price</li>
                        </ul>
                    </div>

                    <div class="unfinishedSection">Section<br> for<br> Future Development<br>!!!<br>Stay Tuned!</div>
                </fieldset>
                

                
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footerMessage">BSIT 3-5 - 2025</div>
        <p>Contacts</p>
        <!-- logos of all the contacts in here -->
        <a target="_blank" href="https://www.facebook.com/ravenluke.quinto"><img class="contacts" src="assets/facebook.png"></a>
        <a target="_blank" href="https://www.linkedin.com/in/quintoravenluke"><img class="contacts" src="assets/linkedin.png"></a>
        <a target="_blank" href="https://github.com/lukewarmraven"><img class="contacts" src="assets/github.png"></a>
    </footer>
</body>
</html>
